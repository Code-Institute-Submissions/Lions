{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="bg-vd-brown">
    <div class="container p-3">
        <h2>Edit a Slide</h2>
        <div class="text-l-brown">
            <form action="{% url 'edit_slide' slide.id %}" method="POST" id="edit-slide-form">
                {% csrf_token %}
                <div>
                    {{ form|crispy }}
                </div>
                <div class="text-center">
                    <button id="submit-button" class="btn btn-d-bronze btn-lg m-3">
                        <span>Update Slide</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
