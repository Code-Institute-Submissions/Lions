{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="bg-vd-brown">
    <div class="container">
        <h2>Edit a Category</h2>
    </div>
    <div>
        <form action="{% url 'edit_category' category.id %}" method="POST" id="edit-category-form">
            {% csrf_token %}
            <div>
                {{ form|crispy }}
            </div>
            <button id="submit-button">
                <span>Update Category</span>
            </button>
        </form>
    </div>
</div>
{% endblock %}
